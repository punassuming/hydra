services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=hydra_jobs
      - SCHEDULER_HEARTBEAT_TTL=10
    depends_on:
      - redis
      - mongo
    ports:
      - "8000:8000"

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - scheduler
    ports:
      - "5173:80"

volumes:
  mongo-data:
